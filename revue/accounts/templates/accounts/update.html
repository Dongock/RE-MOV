{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}회원정보변경{% endblock %}

{% block content %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
          {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
  <h2>회원정보변경</h2>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-info">변경하기</button>
    <a href="{% url 'accounts:profile' request.user.pk %}" class="btn btn-info">BACK</a>
  </form>

{% endblock %}
